<Plugin::Authentication>
    use_session   1
    default_realm testing
    <realms>
        <testing>
            <credential>
                class Password
                password_field password
                password_type  self_check
            </credential>
            <store>
                class Minimal
                <users>
                    <acao>
                        uid acao
                        id acao
                        cn Usuario de teste
                        password acao
                        memberof cn=listar,ou=volume,ou=Ação,dc=sistemas,dc=diretorio,dc=fortaleza,dc=ce,dc=gov,dc=br
                        memberof volume
                        memberof digitador
                        memberof revisor
                        memberof consolidador
                    </acao>
                </users>
            </store>
        </testing>
        <ldap>
            <credential>
                class Password
                password_field password
                password_type  self_check
            </credential>
            <store>
                class LDAP
                ldap_server ldapserver
                ldap_server_options
                timeout 30
                binddn dn=putyourdnhere
                bindpw senhaaqui
                start_tls 0
                start_tls_options
                verify none
                user_basedn dn=basedn
                user_filter (uid=%s)
                user_scope sub
                user_field uid
                deref always
                <user_search_options>
                  attrs uid
                  attrs cn
                  attrs memberof
                </user_search_options>
                use_roles 1
                role_basedn dn=basedn
                role_filter (&(objectClass=relacionamentoGrupo)(member=%s))
                role_scope sub
                role_field name
                role_value dn
                role_search_options
                deref always
            </store>    
        </ldap>        
    </realms>
</Plugin::Authentication>
