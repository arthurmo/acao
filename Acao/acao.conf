<Plugin::Authentication>
    use_session   1
    default_realm testing
    <realms>
        <testing>
            <credential>
                class Password
                password_field password
                password_type  self_check
            </credential>
            <store>
                class Minimal
                <users>
                    <acao>
                        uid acao
                        id acao
                        nome Usuario de teste
                        password acao
                        memberof CN=sdh,OU=sdh,OU=gtec,OU=test,DC=test,DC=test,DC=net,DC=br
                        memberof volume
                        memberof digitador
                        memberof revisor
                        memberof consolidador
                    </acao>
                </users>
            </store>
        </testing>
        <ldap>
            <credential>
                class Password
                password_field password
                password_type  self_check
            </credential>
            <store>
                class LDAP
                ldap_server 0.0.0.0
                ldap_server_options
                timeout 30
                binddn CN=Test User,OU=parceiros,OU=test,OU=test,DC=test,DC=test,DC=net,DC=br
                bindpw pwd
                start_tls 0
                start_tls_options
                verify none
                user_basedn OU=test,OU=test,DC=test,DC=test,DC=net,DC=br
                user_filter (samaccountname=%s) 
                user_scope sub
                user_field samaccountname
                user_search_options
                deref always
                use_roles 1
                role_basedn OU=test,OU=test,DC=test,DC=test,DC=net,DC=br
                role_filter (&(objectClass=group)(member=%s))
                role_scope one
                role_field name
                role_value dn
                role_search_options
                deref always
            </store>    
        </ldap>        
    </realms>
</Plugin::Authentication>
